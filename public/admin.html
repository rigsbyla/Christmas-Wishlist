<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Upload CSV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .box { max-width: 720px; margin: 0 auto; background: #fff; padding: 18px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.06); }
    h1 { margin-top: 0; }
    input[type=file] { display:block; margin: 12px 0; }
    button { padding: 8px 12px; border-radius: 8px; border: none; background: #2b7cff; color: white; cursor: pointer; }
    pre { background: #f6f8ff; padding: 10px; border-radius: 6px; overflow:auto; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Admin: Upload CSV</h1>
    <p>Upload a CSV file to add items to `data.json`.
      Expected column names (case-insensitive): <code>itemId</code>, <code>recipientCode</code>, <code>recipientName</code>, <code>itemName</code>, <code>notes</code>, <code>url</code>, <code>tag</code> or <code>tags</code>.
    </p>

    <form id="upload-form">
      <label for="csvfile">CSV file</label>
      <input id="csvfile" name="csvfile" type="file" accept=".csv,text/csv" required />
      <div style="margin-top:10px">
        <button type="submit">Upload</button>
      </div>
    </form>

    <h3>Response</h3>
    <pre id="response">No upload yet.</pre>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const resp = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('csvfile');
      if (!fileInput.files || !fileInput.files[0]) {
        resp.textContent = 'Select a file first.';
        return;
      }

        resp.textContent = 'Reading file...';
        const txt = await fileInput.files[0].text();

        resp.textContent = 'Uploading...';

        try {
          const r = await fetch('/api/admin/upload-csv-text', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ csv: txt })
          });
          const json = await r.json();
          resp.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
          resp.textContent = 'Network error: ' + err.message;
        }
    });
  </script>
</body>
</html>
